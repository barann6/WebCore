<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brands
  </title>
  <link type="text/css" rel="stylesheet" href="../fonts/TT_Lakes.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; background-color:#F8F8F8;">
  <section class="brends">
    <header class="brends__header">
      <h2 class="brends__header-text">Ремонт техники различных брендов</h2>
    </header>
    <article dir="ltr" class="brends__list swiper">
      <ul class="brends__list-wrapper swiper-wrapper">
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Lenovo">
            <img class="brends__logo" class="brends__logo" src="../images/Lenovo.png" height="32" alt="Лого Lenovo">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Samsung">
            <img class="brends__logo" src="../images/Samsung.png" height="39" alt="Лого Samsung">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Apple">
            <img class="brends__logo" src="../images/Apple.png" height="44" alt="Лого Apple">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="ViewSonic">
            <img class="brends__logo" src="../images/Viewsonic.png" height="21" alt="Лого ViewSonic">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Bosch">
            <img class="brends__logo" src="../images/Bosch.png" height="29" alt="Лого Bosch">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Hp">
            <img class="brends__logo" src="../images/Hp.png" height="52" alt="Лого Hp">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Acer">
            <img class="brends__logo" src="../images/Acer.png" height="24" alt="Лого Acer">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Sony">
            <img class="brends__logo" src="../images/Sony.png" height="26" alt="Лого Sony">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Lenovo">
            <img class="brends__logo" src="../images/Lenovo.png" height="32" alt="Лого Lenovo">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Samsung">
            <img class="brends__logo" src="../images/Samsung.png" height="39" alt="Лого Samsung">
          </button>
        </li>
        <li class="brends__list-item swiper-slide">
          <button class="brends__button" title="Apple">
            <img class="brends__logo" src="../images/Apple.png" height="44" alt="Лого Apple">
          </button>
        </li>
      </ul>
      <button class="brends__show-all brends__show-all--position">Показать все</button>
    </article>
    <div class="brends__pagination swiper-pagination"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </section>
</body>

</html>
